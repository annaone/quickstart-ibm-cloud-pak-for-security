project:
  name: quickstart-ibm-cloud-pak-for-security
  owner: quickstart-eng@amazon.com
  shorten_stack_name: true
  s3_regional_buckets: true
  package_lambda: false
  regions:
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2
  - eu-west-1
  - eu-west-2
  - eu-west-3
  - eu-central-1
  - eu-north-1
  - ap-northeast-1
  - ap-northeast-2
  - ap-northeast-3
  - ap-southeast-1
  - ap-southeast-2
  - ap-south-1
  - sa-east-1
  - ca-central-1
  s3_bucket: ''
tests:
  3AZ-cp4s:
    parameters:
      AvailabilityZones: $[taskcat_genaz_3]
      NumberOfAZs: '3'
      BootNodeAccessCIDR: override
      KeyPairName: $[taskcat_getkeypair]
      ClusterName: cp4s-$[taskcat_random-string]
      RedhatPullSecret: override
      DomainName: override
      Namespace: 'cp4s'
      CP4SDeploymentLogsBucketName: $[taskcat_autobucket]
      LicenseAgreement: 'I agree'
      AdminUser: $[taskcat_random-string]
      CPSFQDN: override
      DomainCertificate: override
      DomainCertificateKey: override
      CustomCaFile: override
      RepositoryPassword: override
      SOAREntitlement: override
      QSS3BucketName: $[taskcat_autobucket]
      QSS3BucketRegion: $[taskcat_current_region]
      QSS3KeyPrefix: "quickstart-ibm-cloud-pak-for-security/"
    regions:
    - us-east-1
    s3_bucket: ''
    template: templates/ibm-cloudpak-root.template.yaml